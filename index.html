<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="calculator">
        <p id="display" class="calculator-screen">0</p>
        <div class="grid-container calculator-keys" id="test">
            <button id="7" class="grid-item number">7</button>
            <button id="8" class="grid-item number">8</button>
            <button id="9" class="grid-item number">9</button>
            <button id="multiply" class="grid-item operator">&times;</button>
            <button id="4" class="grid-item number">4</button>
            <button id="5" class="grid-item number">5</button>
            <button id="6" class="grid-item number">6</button>
            <button id="subtract" class="grid-item operator">&minus;</button>
            <button id="1" class="grid-item number">1</button>
            <button id="2" class="grid-item number">2</button>
            <button id="3" class="grid-item number">3</button>
            <button id="add" class="grid-item operator">&plus;</button>
            <button id="change-sign" class="grid-item change-sign">+/-</button>
            <button id="0" class="grid-item number">0</button>
            <button id="." class="grid-item decimal">.</button>
            <button id="divide" class="grid-item operator">&divide;</button>
            <button id="clear" class="grid-item clear">Clear</button>
            <button id="backspace" class="grid-item backspace">&larr;</button>
            <button id="percent" class="grid-item percent">&#37</button>
            <button id="equals" class="grid-item equals">&equals;</button>
        </div>
    </div>  
    <script src="app.js"></script>
</body>
</html>
